<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flower Sketch</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
  function setup() {
    // attach canvas to the body (iframe body) or a container inside the iframe
    let canvas = createCanvas(windowWidth, 900);
    canvas.parent(document.body); // or #canvas-container if you create it inside iframe
    frameRate(8);
    background(255);
  }

    function draw() {
      drawFlower(mouseX, mouseY); // follow cursor
    }

    function drawFlower(x, y) {
      push();                // isolate rotation/translation
      translate(x, y);
      fill(255, 0, 0);
      noStroke();
      for (let i = 0; i < 10; i++) {
        ellipse(0, 30, 20, 50);
        rotate(PI / 5);
      }
      fill(0);
      circle(0, 0, 30);
      pop();
    }

    function windowResized() {
      resizeCanvas(windowWidth, 900);
    }
  </script>
</body>
</html>
